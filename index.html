<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering app</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Nasr's Dinner</h1>
        <p>The best burgers and pizzas in town.</p>
    </header>

    <!-- Main content -->
    <main id="main-content" role="main">

        <!-- Menu Section -->
        <section class="menu-section">

            <div id="menu-items" class="menu-items" role="list">

                <!-- Menu items will be rendered here by JavaScript -->

            </div>

        </section>

        <!-- Order Section -->
        <section id="order-section" class="order-section hidden">
            <h2>Your order</h2>
            <div class="order-items" id="order-items" role="list">

            <!-- Order items will be rendered here by JavaScript -->

            </div>

            <div class="order-total">
                <span>Total price:</span>
                <span id="total-amount" aria-label="Total amount">$0</span>
            </div>
            
            <button id="complete-order-btn" class="complete-order-btn">Complete order</button>

        </section>

    </main>

    <div id="complete-order-popup" class="complete-order-popup hidden">
        <form id="complete-order-form" class="complete-order-form">
            <h2>Enter card details</h2>

            <input type="text" id="name" name="name" class="complete-order-popup-input" placeholder="Enter your name" required>
            <input type="text" name="card" id="card" class="complete-order-popup-input" placeholder="Enter card number" pattern="\d{16}" maxlength="16" required>
            <input type="text" name="CVV" id="CVV" class="complete-order-popup-input" placeholder="Enter CVV" pattern="\d{3,4}" maxlength="4" required>

            <button id="pay-btn" type="submit" class="complete-order-popup-btn">Pay</button>
        </form>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
